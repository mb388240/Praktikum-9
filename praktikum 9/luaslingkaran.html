<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lingkaran</title>
</head>
<body>
    <h1>Menghitung Luas Lingkaran</h1>

    <div id="pi"></div>
    <br>
    <div id="Jari"></div>
    <br>
    <div id="Luas"></div>
    <br>
    <div id="Keliling"></div>

    <script>
        //variabel phi
        const phi = 3.14;
        //variabel jari
        let r = 14;
        //Rumus Luas
        let L = phi * (r*r);
        //Rumus Keliling
        let K = phi * (2*r)

        document.getElementById("pi").innerHTML = "phi : "+phi;
        document.getElementById("Jari").innerHTML = "jari-jari: "+r;
        document.getElementById("Luas").innerHTML = "Luas Lingkaran: "+L;
        document.getElementById("Keliling").innerHTML = "Keliling Lingkaran: "+K;

    </script>
</body>
</html>
